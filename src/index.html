<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="styles/base.css">

    <body>
        <div id="app"></div>
        <div>
            <div class="indentityBox">

                            <a href="javascript:;">现金盈基金</a>
                            <a href="javascript:;">签约</a>
                        </div>
                        <div class="page-sign">
                            <div class="sign-info">
                                <div class="sign-info-title">签约信息</div>
                                <div class="sign-info-table">
                                    <table>
                                        <thead></thead>
                                        <tbody>
                                            <tr>
                                                <td>企业名称</td>
                                                <td>金蝶互联网金融服务有限公司</td>
                                            </tr>
                                            <tr>
                                                <td>理财注册号</td>
                                                <td>11231</td>
                                            </tr>
                                            <tr>
                                                <td>基金名称</td>
                                                <td>民生加银现金增利货币市场基金</td>

                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                                    <span class="icon-check"></span>

                            </div>
                            <div class="sign-footer">
                                <div class="footer-border-line"></div>
                                <div class="sign-steps">
                                    <div class="sign-step1">签约申购流程 :</div>
                                    <div class="sign-step2">1. 签约申购协议</div>
                                    <div class="icon-step-arrow"></div>
                                    <div class="sign-step3">2. 手动转入资金</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <script type="text/javascript" src="./index.js" charset="utf-8"></script>
